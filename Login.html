<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./Style/Registration.css" />

    <title>Login Page</title>
  </head>
  <script>
    if (localStorage.getItem("Login")) {
      location.href = "./Profile.html";
    }
  </script>
  <header>
    <div class="nav">
      <span class="logo"><a href="./index.html">My Store</a></span>
      <ul class="menu">
        <li class="menuItem">
          <i class="ri-home-line icon"></i>
          <a href="./index.html">Home</a>
        </li>
        <li class="menuItem">
          <i class="ri-shopping-basket-line icon"></i>
          <a href="./Shop.html">Shop</a>
        </li>
        <li class="menuItem">
          <i class="ri-caravan-line icon"></i>
          <a href="./Track.html">Track Order</a>
        </li>

        <a href="./Cart.html">
          <i class="ri-shopping-bag-4-line cart"></i>
          <span id="itemTotal" class="check">0</span>
        </a>

        <a href="./Login.html">
          <i class="ri-user-3-line user"></i>
        </a>
        <div class="menumbl">
          <i class="ri-menu-4-fill menuicon"></i>
        </div>
      </ul>
    </div>
    <div class="sidebar hidden">
      <ul class="sidemenu">
        <li class="sidemenuItem">
          <i class="ri-home-line icon"></i> <a href="./index.html">Home</a>
        </li>
        <li class="sidemenuItem">
          <i class="ri-shopping-basket-line icon"></i>
          <a href="./Shop.html">Shop</a>
        </li>

        <li class="sidemenuItem">
          <i class="ri-caravan-line icon"></i>
          <a href="./Track.html">Track Order</a>
        </li>
      </ul>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="card">
        <p class="loginText">Login</p>
        <form class="form">
          <label for="email">Email Address :</label>
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="xyz@gmail.com" />
          <label for="password">Password :</label>
          <input
            type="password"
            name="password"
            required
            id="password"
            placeholder="Password" />
          <span id="incorrect"></span>
          <div class="showPass">
            <span>
              <input type="checkbox" name="showPass" id="showPass" />
              <label for="showPass">Show Password</label>
            </span>

            <span>
              <!-- <input class="sub" type="submit" id="signin" value="Login" /> -->
              <button class="sub" id="signin">Login</button>
            </span>
          </div>

          <span class="line"></span>
          <div class="create">
            <p class="text">
              Not Registered Yet ? &nbsp;
              <a class="link" href="./SignUp.html">Create an Account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
  <script src="./js/style.js"></script>
</html>
