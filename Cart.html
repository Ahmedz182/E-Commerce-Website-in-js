<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Cart</title>
  </head>
  <header>
    <div class="nav">
      <span class="logo"><a href="./index.html">My Store</a></span>
      <ul class="menu">
        <li class="menuItem">
          <i class="ri-home-line icon"></i>
          <a href="./index.html">Home</a>
        </li>
        <li class="menuItem">
          <i class="ri-shopping-basket-line icon"></i>
          <a href="./Shop.html">Shop</a>
        </li>
        <li class="menuItem">
          <i class="ri-caravan-line icon"></i>
          <a href="./Track.html">Track Order</a>
        </li>

        <a href="./Cart.html">
          <i class="ri-shopping-bag-4-line cart"></i>
          <span id="itemTotal" class="check">0</span>
        </a>

        <a href="./Login.html">
          <i class="ri-user-3-line user"></i>
        </a>
        <div class="menumbl">
          <i class="ri-menu-4-fill menuicon"></i>
        </div>
      </ul>
    </div>
    <div class="sidebar hidden">
      <ul class="sidemenu">
        <li class="sidemenuItem">
          <i class="ri-home-line icon"></i> <a href="./index.html">Home</a>
        </li>
        <li class="sidemenuItem">
          <i class="ri-shopping-basket-line icon"></i>
          <a href="./Shop.html">Shop</a>
        </li>

        <li class="sidemenuItem">
          <i class="ri-caravan-line icon"></i>
          <a href="./Track.html">Track Order</a>
        </li>
      </ul>
    </div>
  </header>
  <body>
    <p class="heading">Cart Page</p>
    <div class="cartPage">
      <div class="cartItems">
        <span class="cartDesc">
          <span class="productPrice"> </span>
          <span class="productTitle">Image</span>
          <span class="productTitle"> Title</span>
        </span>

        <span class="productPrice"> Price (PKR)</span>
      </div>
    </div>
    <hr class="hr" />
    <div class="total">
      <span class="productPrice"> Total Price</span>
      <span class="productPrice">Rs. <strong id="totalPrice">0</strong></span>
    </div>

    <div class="checkBtn">
      <a href="./Checkout.html">
        <button class="cartBtn">Check Out</button>
      </a>
    </div>
    <script type="module" src="./js/cart.js"></script>

    <script src="./js/style.js"></script>
  </body>
</html>
